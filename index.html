<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <!-- showcase -->
    <div class="box">
        <header>
            <h1>The Code Review</h1>     
        </header>
        <section>
            <h1>Signup For Our Newsletter</h1>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </section>
    </div>
    <!-- end showcase -->
    <!-- form -->
    <hr>
    <form action="#">
        <fieldset id="contact">
            <legend><h1>Contact Information</h1></legend>
            <div class="flex">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="fullname" placeholder="Required" required>
            </div> 
            <div class="flex">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Required" required>
            </div>  
            <div class="flex">
                <label for="phonenumber">Phone Number</label>
                <input type="number" id="phonenumber" name="number" placeholder="(111) 111-111" maxlength="11" required>
            </div>  
            <div class="flex">
                <label for="#phonenumber">Street Address</label>
                <input type="text" id="phonenumber" name="number" placeholder="Optional" >
            </div> 
            <div class="flex">
                <label for="city">City</label>
                <input type="text" id="cityr" name="city" placeholder="Optional">
            </div> 
            <div class="flex">
                <label for="state">State</label>
                <select name="state" id="state">
                    <option disabled selected>Select A State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>
            </div> 
            <div class="flex">
                <label for="zipcode">Zip Code</label>
                <input type="number" id="zipcode" name="number" placeholder="Optional" maxlength="6">
            </div> 
        </fieldset>
        <fieldset id="newsletter">
            <legend><h1>Newsletter</h1></legend>
            <label>Select the newsletters you would like to recieve</label>
            <div class="flex">
                <input type="checkbox" name="htmlnews" id="htmlnews"> 
                <label for="htmlnews">HTML News</label>
            </div>
            <div class="flex">
                <input type="checkbox" name="cssnews" id="cssnews">
                <label for="cssnews">CSS News</label>
            </div>
            <div class="flex">
                <input type="checkbox" name="javascriptnews" id="javascriptnews">
                <label for="javascriptnews">Javascript News</label>
            </div>
            <label>Newletter Format</label>
            <div class="flex">
                <input type="radio" name="format" id="html"> 
                <label for="html">HTML</label>
            </div>
            <div class="flex">
                <input type="radio" name="format" id="plain">
                <label for="plain">Plain Text</label>
            </div>
            <label>Other topics you'd like to hear about:</label>
            <textarea name="suggestion" id="suggestion" cols="30" rows="10"></textarea>
            <input type="submit" id="submitBtn" value="Sign Up">
        </fieldset>
    </form>
    <!-- end form -->
    <footer>
        <p>Copyright The Code Review</p>
    </footer>
</body>
</html>
